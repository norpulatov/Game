
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayt</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .content {
            position: relative;
            text-align: center;
            padding: 100px;
            font-size: 24px;
            color: #ffffff;
        }

        .content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg'); /* O'zingizga mos fon rasmni qo'ying */
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="content">
        Игра важна для вас. Вы так же важны для других, как и эта игра.
    </div>

</body>
</html>
